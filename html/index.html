<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <div id="main-container">
        <section id="hero">
            <div id="hero-banner"></div>
        </section>
        <main>
            <section id="description">
                <p>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <form action="#">
                <fieldset>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" action="" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" action="" id="last-name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" action="" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input action="number" id="phone-number">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input action="password" id="password">
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input action="password" id="password-confirm">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
    <footer>Copyright Â© Yuryi Mironchyk 2022</footer>
</body>
<script src="../js/index.js"></script>
</html>
