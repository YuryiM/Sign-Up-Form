<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <section id="hero">
            <div id="hero-banner"></div>
        </section>
        <main>
            <section id="description">
                <p>I like cheese</p>
                <p></p>
            </section>
            <form action="#">
                <fieldset>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" action="" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" action="" id="last-name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" action="" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input action="number" id="phone-number">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input action="password" id="password">
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input action="password" id="password-confirm">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
    <footer>Copyright Â© Yuryi Mironchyk 2022</footer>
</body>
<script src="index.js"></script>
</html>
